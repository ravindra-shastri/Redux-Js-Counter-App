<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.0/redux.js"
    integrity="sha512-8clKd0Zb9EeWqWE0gzlNxwWIjzYlYZ9cAsGcGM7gPsE+SKUxY6zZmLhrWqHMYQqbNCSwy21bn/TtA4zTQ+edag=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
  <link rel="stylesheet" href="../style.css">
</head>

<body>
  <div class="container">
    <h1>Counter App</h1>
    <hr />
    <p>Extension II</p>
    <h2 id="counting">0</h2>

    <div>
      <div class="btn-content">
        <div class="btn-div">
          <h3>Steps</h3>
          <button class="steps" onclick="selectValue(5)">5</button>
          <button class="steps" onclick="selectValue(10)">10</button>
          <button class="steps" onclick="selectValue(15)">15</button>
        </div>
        <div class="btn-div">
          <h3>Max Value</h3>
          <button class="steps" onclick="maxValue(15)">15</button>
          <button class="steps" onclick="maxValue(100)">100</button>
          <button class="steps" onclick="maxValue(200)">200</button>
        </div>
      </div>

      <div>
        <button class="function-btn" onclick="inc()">Increment</button>
        <button class="function-btn" onclick="dec()">Decrement</button>
        <button class="function-btn" onclick="reset()">Reset</button>
      </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
